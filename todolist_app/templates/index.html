        <div class="col-lg-4">
            <img src="{% static 'images/stickynotes-1.jpg' %}" class="rounded shadow" alt="stickynotes-1" width="360" height="250">

            <img src="{% static 'images/stickynotes-2.jpg' %}" class="rounded shadow" alt="stickynotes-2" width="360" height="250">
