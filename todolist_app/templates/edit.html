{% extends 'base.html' %}

{% block title %}
  <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
  <div class="container">
    <br>

    {% if task_obj.manager == request.user %}
      <form method="POST" class="row">
        {% csrf_token %}
        <div class="row justify-content-start">
          <label class="col-lg-2"></label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
          </div>
          <input type="hidden"  name="done" value="{{ task_obj.done }}">
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary">Update Task</button>
          </div>
        </div>
      </form>
    {% else %}
      <p>Access Restricted.</p>
    {% endif %}
    
{% endblock content %}
